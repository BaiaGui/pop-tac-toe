<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pop Tac Toe</title>
</head>
<body onload="getElements()">
    <div class="darkScreen">
        <div class="messageContainer"><p class="nameMessage">Digite o nome dos jogadores:</p></div>
        <div class="modalContainer">
            <div class="modalSide" id="p1Side">
                <label for="player1Name" class="labelForm">JOGADOR <img src="img/O.svg" alt="O" class="modalImg"></label>
                <input type="text" placeholder="Nome Jogador 1" id="player1Name" class="inputText">
            </div>
            <div class="modalSide" id="p2Side">
                <label for="player2Name" class="labelForm">JOGADOR <img src="img/X.svg" alt="x" class="modalImg"></label>
                <input type="text" placeholder="Nome Jogador 2" id="player2Name" class="inputText">
            </div>
        </div>
        <div id="form">
            <input type="submit" value="Confirmar" id="submitButton">
        </div>
    </div>
    <div class="boardContainerGrid">
        <header>
            <div id="p1" class="turnMessage">
                <p class="turnText">Vez de</p>
                <strong class="turnPlayerName">Player 1</strong>
            </div>
            <p class="machResult" id="tie">EMPATE!!</p>
            <div id="p2" class="turnMessage">
                <p class="turnText">Vez de</p>
                <strong class="turnPlayerName">Player 2</strong>
            </div>
        </header>
        <div class="board">
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            <div class="imgBoard"></div>
            
 
        </div>
        <button class="startBtn"><span class="startBtnText">START</span></button>
        <div id="player1" class="winnerContainer" >
            <p class="winnerText"><label>Player_name</label><br><strong class="machResult">VENCEU!!!</strong></p>
            <button class="startBtn restartWin"><span class="startBtnText pt20">RESTART</span></button>
        </div>
        <div id="player2" class="winnerContainer" >
            <p class="winnerText"><label>Player_name</label><br><strong class="machResult">VENCEU!!!</strong></p>
            <button class="startBtn restartWin"><span class="startBtnText pt20">RESTART</span></button>
        </div>  
    </div>
    <script src="scripts.js"></script>
</body>
</html>
