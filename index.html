<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop Tac Toe</title>
</head>
<body>
    <div class="boardContainerGrid">
        <header>
            <div class="turnMessage">
                <p class="turnText">Vez de</p>
                <strong class="turnPlayerName">Player 1</strong>
            </div>
            <p class="machResult">EMPATE!!</p>
            <div class="turnMessage">
                <p class="turnText">Vez de</p>
                <strong class="turnPlayerName">Player 2</strong>
            </div>
        </header>
        <div class="boardMarginEffect">
            <div class="board">
                
            </div>
        </div>
        <button class="startBtn"><p class="startBtnText">START</p></button>
        <div id="player1" class="winnerContainer" >
            <p class="winnerText">Player_name <br><strong class="winStrong">VENCEU!!!</strong></p>
        </div>
        <div class="winnerContainer" id="player2">
            <p class="winnerText">Player_name <br><strong class="winStrong">VENCEU!!!</strong></p>
        </div>
    </div>
</body>
</html>
